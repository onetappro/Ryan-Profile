<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('Ryanfullbody.JPG') no-repeat center center fixed;
            background-size: cover;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.7);
            width: 90%;
            max-width: 500px;
            height: 90%;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .name {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .title {
            font-size: 20px;
            color: #555;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            margin: 10px auto;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            width: 80%;
            height: 50px;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .btn i {
            font-size: 150px;
            display: block;
            margin: 0 auto;
        }

        @media only screen and (max-width: 768px) {
            .card {
                padding: 0;
                height: 100vh;
                width: 100%;
            }

            .btn {
                height: 60px;
                font-size: 18px;
                padding: 15px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .btn i {
                font-size: 200px;
                margin: 0;
            }
        }

        @media only screen and (max-width: 480px) {
            .btn {
                font-size: 20px;
                padding: 20px;
                height: 50px;
            }

            .btn i {
                font-size: 220px;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="name">Ryan Manalo</div>
    <div class="title">Connect with me:</div>
    <a class="btn" href="https://facebook.com/allidoismanalo" target="_blank">
        <i class="fas fa-facebook"></i> Facebook
    </a>
    <a class="btn" href="https://instagram.com/__ryanrichard" target="_blank">
        <i class="fas fa-instagram"></i> Instagram
    </a>
    <a class="btn" href="ryan-contact.vcf" target="_blank">
        <i class="fas fa-address-book"></i> Save Contact
    </a>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
