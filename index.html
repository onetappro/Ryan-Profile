<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Tap Pro</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .logo-container {
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .logo {
            width: 180px;
            opacity: 0;
            animation: glow 2.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes glow {
            0% { opacity: 0; filter: drop-shadow(0 0 0px gold); }
            100% { opacity: 1; filter: drop-shadow(0 0 25px gold); }
        }
    </style>
</head>

<body>

<div class="logo-container">
    <img src="logo.png" class="logo">
</div>

<script>
    // Redirect after 3 seconds
    setTimeout(function () {
        window.location.href = "home.html";
    }, 3000);
</script>

</body>
</html>
