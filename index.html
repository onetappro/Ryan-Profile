<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Digital Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
            text-align: center;
        }
        .card {
            background: white;
            width: 350px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .btn {
            display: block;
            margin: 10px auto;
            padding: 15px;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            width: 80%;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Ryan Richard</h1>
        <p>Connect with me:</p>

        <a class="btn" href="https://facebook.com/allidoismanalo" target="_blank">Facebook</a>
        <a class="btn" href="https://instagram.com/__ryanrichard" target="_blank">Instagram</a>
        <a class="btn" ryan-contact.vcf" target="_blank">Save Contact</a>

    </div>
</body>
</html>
