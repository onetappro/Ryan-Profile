<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Digital Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
            text-align: center;
        }
        .card {
            background: white;
            width: 350px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .name {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .title {
            font-size: 20px;
            color: #555;
            margin-bottom: 20px;
        }
        .btn {
            display: block;
            margin: 10px auto;
            padding: 15px;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            width: 80%;
            font-size: 18px;
            position: relative;
            overflow: hidden;
            text-align: center;
            box-sizing: border-box;
        }

        .btn i {
            font-size: 150px;
            display: block;
            margin: 0 auto;
            transition: font-size 0.3s ease;
        }

        @media only screen and (max-width: 768px) {
            .btn {
                width: 95%;
                padding: 30px;
                font-size: 22px;
            }

            .btn i {
                font-size: 180px;
                transform: scale(1.2); /* Scales the icon to make it larger */
            }
        }

        @media only screen and (max-width: 480px) {
            .btn {
                width: 100%;
                padding: 35px;
                font-size: 24px;
            }

            .btn i {
                font-size: 220px; /* Even larger icon on smaller devices */
                transform: scale(1.5); /* Scale the icon even more */
            }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="name">Ryan Richard</div>
    <div class="title">Connect with me:</div>
    <a class="btn" href="https://facebook.com/allidoismanalo" target="_blank">
        Facebook
    </a>
    <a class="btn" href="https://instagram.com/__ryanrichard" target="_blank">
        Instagram
    </a>
    <a class="btn" href="ryan-contact.vcf" target="_blank">
        <i class="fas fa-address-book"></i> Save Contact
    </a>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
