<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('Ryanfullbody.JPG') no-repeat center top fixed;
            background-size: cover;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            text-align: center;
        }

        .card {
            width: 100%;
            padding: 20px 0 40px 0;
            background: linear-gradient(to top, rgba(0,0,0,0.65), rgba(0,0,0,0));
            color: white;
            animation: slideUp 1s ease-out forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(60px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .name {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .title {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        /* Premium Buttons */
        .btn {
            display: block;
            margin: 10px auto;
            font-size: 18px;
            height: 55px;
            width: 85%;
            border-radius: 12px;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.8);
            color: gold;
            border: 2px solid gold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.15);
        }

        /* Hover Glow Effect */
        .btn:hover {
            background: black;
            color: gold;
            box-shadow: 0 0 18px gold;
            transform: translateY(-3px);
        }

        .btn i {
            margin-right: 10px;
        }

        /* Footer */
        .footer {
            color: gold;
            opacity: 0.8;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="name">Ryan Manalo</div>
    <div class="title">Connect with me:</div>

    <a class="btn" href="https://facebook.com/allidoismanalo" target="_blank">
        <i class="fas fa-facebook"></i> Facebook
    </a>

    <a class="btn" href="https://instagram.com/__ryanrichard" target="_blank">
        <i class="fas fa-instagram"></i> Instagram
    </a>

    <a class="btn" href="ryan-contact.vcf" target="_blank">
        <i class="fas fa-address-book"></i> Save Contact
    </a>

    <div class="footer">
        Powered by One Tap Pro
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
