<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('Ryanfullbody.JPG') no-repeat center top fixed;
            background-size: cover;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            text-align: center;
        }

        .card {
            width: 100%;
            padding: 20px 0 40px 0;
            background: linear-gradient(to top, rgba(0,0,0,0.65), rgba(0,0,0,0));
            color: white;
        }

        .name {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .title {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            margin: 10px auto;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            width: 85%;
            height: 55px;
            font-size: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn i {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="name">Ryan Manalo</div>
    <div class="title">Connect with me:</div>

    <a class="btn" href="https://facebook.com/allidoismanalo" target="_blank">
        <i class="fas fa-facebook"></i> Facebook
    </a>

    <a class="btn" href="https://instagram.com/__ryanrichard" target="_blank">
        <i class="fas fa-instagram"></i> Instagram
    </a>

    <a class="btn" href="ryan-contact.vcf" target="_blank">
        <i class="fas fa-address-book"></i> Save Contact
    </a>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
