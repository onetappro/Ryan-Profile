<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Card</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('Ryanfullbody.JPG') no-repeat center top fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;

            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            text-align: center;
            color: white;
        }

        .card {
            width: 100%;
            padding: 20px 0 40px 0;
            background: linear-gradient(
                to top,
                rgba(0,0,0,0.70),
                rgba(0,0,0,0)
            );
        }

        .name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 0 5px black;
        }

        .title {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            margin: 10px auto;
            width: 85%;
            height: 55px;

            border: 2px solid gold;
            border-radius: 10px;
            background: rgba(0,0,0,0.65);

            color: gold;
            font-size: 18px;
            text-decoration: none;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: gold;
            color: black;
            transition: 0.2s;
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
            color: gold;
            opacity: 0.85;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="name">Ryan Manalo</div>
    <div class="title">Connect with me:</div>

    <a class="btn" href="https://facebook.com/allidoismanalo" target="_blank">Facebook</a>
    <a class="btn" href="https://instagram.com/__ryanrichard" target="_blank">Instagram</a>
    <a class="btn" href="ryan-contact.vcf" target="_blank">Save Contact</a>

    <div class="footer">Powered by One Tap Pro</div>
</div>

</body>
</html>
